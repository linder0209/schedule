<div class="mod shadow cal">
    <div class="title">
        <h2>日历表</h2>
    </div>
    <div class="calendar">
        <div class="year">
            <span class="prev" data-prev-next="prev"></span>
            <strong data-current-date>{{:currentDate}}</strong>
            <span class="next" data-prev-next="next"></span>
        </div>
        <div class="week">
            <ul>
                <li>一</li>
                <li>二</li>
                <li>三</li>
                <li>四</li>
                <li>五</li>
                <li class="col">六</li>
                <li class="col">日</li>
            </ul>
        </div>
        <div class="day" data-days>
            {{:daysHtml}}
        </div>
    </div>
</div>
